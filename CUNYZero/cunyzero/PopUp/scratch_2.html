<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .bg-modal {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .modal-content{
            width: 500px;
            height: 300px;
            background-color: skyblue;
            opacity: 0.6;
            border-radius: 7px;
            padding: 20px;
            position: relative;

        }

        .close{
            position: absolute;
            top: 0;
            right: 14px;
            font-size: 42px;
            transform: rotate(45deg);
            cursor: pointer;
        }

        .button{
            width: 45px;
            height: 20px;
            background-color: white;
            opacity: 0.6;
            border-radius: 6px;
        }


    </style>
    <script type="text/javascript">
        document.getElementById('button').addEventListener('click', function(){
            document.querySelector('.bg-modal').style.display = 'flex';
        });

        document.querySelector('.close').addEventListener('click', function(){
            document.querySelector('.bg-modal').style.display = 'none';
        });
    </script>
</head>
<body>
<header>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close" >+</div>
            <p>
                <h3 style="margin-top: 60px;">
                    In the Student page, you can click on to <b style="color:blue;">ENROLLMENT</b> to check what classes the student can sign up for.
                </h3>
                <h3>
                    They can also click on <b style="color:blue;">HOME</b> to go back to home page.
                </h3>
                <h3>
                    They can click on <b style="color:blue;">LOG OUT</b> to log them out from their student account.
                </h3>
            </p>
            <form action="">

                <a href="scratch_1.html" class="button" style="float:left;">BACK</a>


            </form>
        </div>
    </div>
</header>
</body>
</html>
